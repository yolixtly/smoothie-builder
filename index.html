<html>
  <head>
    <title>Smoothie Builder</title>
    <link rel='stylesheet' type='text/css' href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="masthead">
      <h1 class="masthead-heading">Smoothie Builder</h1>
    </header>
    <section id="instructions">
        <h1>Intructions</h1>
        <p>Select 1 Green Vegetable, 1 Fruit, and 1 Liquid to see the nutrition information for your delicious smoothie!</p>
    </section>
    <section id="ingredients">
      <h1>Ingredients</h1>
    	<label for="">1.Choose a green Vegetable</label>
      <select name="" id="">
        <option value="">spinach</option>
        <option value="">kale</option>
        <option value="">Broccoli</option>
      </select>
        <br>
            <label for="">2. Choose a Fruit</label>
      <select name="" id="">
        <option value="">spinach</option>
        <option value="">kale</option>
        <option value="">Broccoli</option>
      </select>
        <br>
            <label for="">3.Choose a liquid</label>
      <select name="" id="">
        <option value="">spinach</option>
        <option value="">kale</option>
        <option value="">Broccoli</option>
      </select>
    </section>
    <section id="nutrition">
        <h1>Nutrition Information</h1>
        <p id="calories">Total Calories</p>
        <p id="carbs">Carbohydrates</p>
        <p id="protein">Protein</p>
        <p id="fat">Fat</p>
    </section>
    <footer class="content-footer">
    	<ul class="social">
        <li>
          <a href="https://github.com/yolixtly/smoothie-builder"><img src="github.png"></a>
          </li>
    	</ul>
    </footer>
  </body>
</html>
