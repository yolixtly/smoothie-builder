<html>
  <head>
    <title>Smoothie Builder</title>
    <link rel='stylesheet' type='text/css' href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="masthead">
      <h1 class="masthead-heading">Smoothie Builder</h1>
    </header>
    <section id="instructions">
        <h1>Instructions</h1>
        <p>Select 1 Green Vegetable, 1 Fruit, and 1 Liquid to see the nutrition information for your delicious smoothie!</p>
    </section>
    <section id="ingredients">
      <h1>Ingredients</h1>
    	<label for="">Step 1: Choose a Green Vegetable</label>
      <select name="" id="vegetables">
        <option id="veg-0" value="0"></option>
        <option id="veg-1" value="1"></option>
        <option id="veg-2" value="2"></option>
      </select>
        <br>
      <label for="">Step 2: Choose a Fruit</label>
      <select name="" id="fruit">
        <option id="fruit-0" value="0"></option>
        <option id="fruit-1" value="1"></option>
        <option id="fruit-2" value="2"></option>
      </select>
        <br>
            <label for="">Step 3: Choose a Liquid</label>
      <select name="" id="liquid">
        <option id="liquid-0" value="0"></option>
        <option id="liquid-1" value="1"></option>
        <option id="liquid-2" value="2"></option>
      </select>
      <br>
      <button id="submit" type="submit">Mix My Smoothie</button>
    </section>
    <section id="nutrition">
        <h1>Nutrition Information</h1>
        <h3 class="macro">Total Calories:</h3><span id="netCalories"></span><br>
        <h3 class="macro">Carbohydrates:</h3><span id="netCarbs"></span><br>
        <h3 class="macro">Protein:</h3><span id="netProtein"></span><br>
        <h3 class="macro">Fat:</h3><span id="netFat"></span><br>
    </section>
    <footer class="content-footer">
    	<ul class="social">
        <li>
          <a href="https://github.com/yolixtly/smoothie-builder"><img src="github.png"></a>
          </li>
    	</ul>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
